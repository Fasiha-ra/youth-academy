<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <section class="signup">
      <div class="container">
        <a href="/index.html" class="logoWrap">
          <img src="/images/header/logo.png" alt="" />
          <h2>Youth Academy</h2>
        </a>
        <div class="formWrap">
          <form id="contactForm" onsubmit="return validateForm(event)">
            <a href="/index.html" class="log"><img src="/images/header/logo.png" alt="" /></a>
            <h2>Registration</h2>
          
            <div class="form-group">
              <label for="number">Your Phone No *</label>
              <input type="tel" id="number" name="number" placeholder="Enter Your Number" required />
              <span class="error-message" id="numberError"></span>
            </div>
          
            <button class="btn" type="submit">Submit</button>
            <span class="subTitle">Already Have an Account? <a href="/partials/sign-in.html">Sign in</a></span>
          </form>
        </div>
      </div>
    </section>

    <script src="/js/script.js"></script>

    <script>
      function validateForm(event) {
        event.preventDefault(); // Prevent default form submission
        
        let isValid = true;

        // Phone number validation
        const number = document.getElementById('number').value;
        const numberError = document.getElementById('numberError');
        
        const phonePattern = /^[0-9]{10}$/; // Ensures the number is 10 digits
        if (!number.match(phonePattern)) {
          numberError.textContent = 'Please enter a valid 10-digit phone number.';
          isValid = false;
        } else {
          numberError.textContent = '';
        }

        // If validation is successful, redirect to the sign-in page
        if (isValid) {
          window.location.href = 'sign-in.html'; // Replace with your sign-in page URL
        }
      }
    </script>
  </body>
</html>
